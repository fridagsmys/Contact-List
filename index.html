<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapskontroll 2</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Jag har anv채nt mig av Bootstrap som ramverk -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="section1">
        <h1 class="titel fw-bold">Kontakter</h1>
        <div class="intro">L채gg till personer du k채nner i din kontaktlista:</div>
        <div id="form">

            <button id="skapa-Btn" class="btn btn-primary">Skapa</button>
            <button onclick="clearList()" class="btn btn-outline-danger" id="delete-all-btn">Radera lista</button>

    </div>

        <ul id="kontakt-lista"></ul>

    <div class="card-body visually-hidden position-absolute top-0 start-50 translate-middle-x" id="alert-msg">
        <h5 class="card-title">Fel inmatning</h5>
        <div class="card-text py-3" id="var-msg">Fyll i b책de namn och telefonnummer.</div>

    <script src="js/main.js"></script>

</body>
</html>
